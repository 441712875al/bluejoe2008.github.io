<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  <title>Network | Static smooth curves - World Cup Network</title>

  <script type="text/javascript" src="../dist/my_main.js"></script>
  <link type="text/css" rel="stylesheet" href="vis-network.min.css">

  <script src="WorldCup2014.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>

</head>

<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
    var network;
    // create a network
    var container = document.getElementById('mynetwork');
    var options = {
      autoResize: false,
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        },
        font: {
          size: 12,
          face: 'Tahoma'
        }
      },
      edges: {
        width: 0.15,
        color: { inherit: 'from' },
        smooth: {
          type: 'continuous'
        }
      },

      physics: false,

      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true,
        //zoomView: false,
        //dragView: true,
        navigationButtons: true,
      }
    };

    // Note: data is coming from ./datasources/WorldCup2014.js
    var emptyData = {
      nodes: [],
      edges: []
    };

    network = new vis.Network(container, emptyData, options);

    network.on("zoom", onZoom);
    network.off("fit");
    network.on("fit", myFitAll);

    processGraphData(nodes, edges);
    centerOn(new Point(0, 0), 0.5);
    console.log(network);
  </script>
</body>

</html>
